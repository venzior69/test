        body {
            margin: 0;
            padding: 0;
            background-image: url('https://w.wallhaven.cc/full/1p/wallhaven-1p187w.jpg'); /* TÅ‚o z pliku 1327980.png */
            background-size: cover;

            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background 0.3s ease;

            background: linear-gradient(to right, #ff00aa, #aa00ff);
        }
